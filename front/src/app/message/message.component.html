<div class="flex flex-col h-full overflow-x-auto mb-4 justify-center">
  <div class="flex flex-col h-full">
    <div class="grid grid-cols-12 gap-y-2">
      <div
        class="p-3 rounded-lg"
        [ngClass]="{
          'col-start-4 col-end-13 text-end': message.user.role.name === 'USER',
          'col-start-1 col-end-8': message.user.role.name !== 'USER',
        }"
        >
        <div
          class="flex flex-row items-center"
          [ngClass]="{ 'justify-end': message.user.role.name === 'USER' }"
          >
          @if (message.user.role.name !== 'USER') {
            <div
              class="flex text-white items-center justify-center h-10 w-10 rounded-full bg-indigo-500 flex-shrink-0"
              >
              {{ initials }}
            </div>
          }

          <div
            class="relative mx-3 text-sm bg-white py-2 px-4 shadow rounded-xl"
            >
            <div>{{ message.content }}</div>
          </div>

          @if (message.user.role.name === 'USER') {
            <div
              class="flex text-white items-center justify-center h-10 w-10 rounded-full bg-indigo-500 flex-shrink-0"
              >
              {{ initials }}
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
