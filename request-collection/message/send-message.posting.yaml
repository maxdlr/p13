name: send message
method: POST
url: http://localhost:8080/graphql
body:
  content: |-
    { "query": "mutation CreateMessage { CreateMessage( message: { content: \"my created content\", userId: 1 } ) { id content user { id } conversation { id } status } }"
    }
  content_type: application/json
headers:
- name: content-type
  value: application/json
